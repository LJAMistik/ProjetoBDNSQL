<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto CalmaMente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-principal">
        <div class="caixa-titulo">
            <h1 class="text-success">√Årea Restrita</h1>
        </div>
        <div class="caixa-imagem">
            <img src="images/api-login.jpg" width="400" alt="de um spliz um daschound e um dalmata">

        </div>
        <div class="caixa-autenticacao">
            <form id="formLogin">
                <label for="login" class="form-label">E-mail:</label>
                <input type="email" class="form-control" id="login" name="login" autofocus autocomplete="email" required>

                <div class="password-container">
                    <label for="senha" class="form-label">Senha:</label>

                    <input type="password" class="form-control" id="senha" name="senha" required>
                    <img id="togglePassword" class="togglePassword" src="images/olho-fechado.png" alt="Mostrar Senha" title="Mostrar Senha">
                </div>
                
                <button type="submit" class="botao">Acesse</button>
            </form>
        </div>
        <div class="links">
            <a href="senha.html">Esqueceu a senha? Clique Aqui!</a>
            <a href="usuarios.html">Cadastre-se!</a>    
        </div>
    </div>

    <div class="modal" id="modalMensagem" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Mensagem</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="mensagem"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        &copy; CalmaMente - Fatec Votorantim - Todos os direitos reservados
    </footer>
    <script src="js/login.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
